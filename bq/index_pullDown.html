
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页下拉版</title>
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="page-view-size" content="640*530">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-store,no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="css/index-pullDown.css">
</head>
<body >

<div class="content">
    <div class="header">
        <div class="logo">
            <img  src="img/index-img/logo.png" alt="">
        </div>
        <div class="title">
            <img src="img/index-img/yiShangCheng.png" alt="">
        </div>
       <!-- <div class="go-back">
            <div class="menu-item" data-index="0" >返回</div>
        </div>-->

        <div class="phone-num">
            <p>客服电话：12345678</p>
        </div>

    </div>
    <div class="menu-box">
        <ul class="menu-list">
            <li class="menu-item" >

                <img src="img/index-img/yiShangQuan.png" alt="">
                <img src="img/index-img/daoYing1.png" alt="">

            </li>
            <li class="menu-item" >

                <img src="img/index-img/yiZhiFu.png" alt="">
                <img src="img/index-img/daoYing1.png" alt="">
            </li>
            <li class="menu-item" >


                <img src="img/index-img/teHui.png" alt="">
                <img src="img/index-img/daoYing1.png" alt="">
            </li>
            <li class="menu-item" >

                <img src="img/index-img/user.png" alt="">
                <img src="img/index-img/daoYing1.png" alt="">
            </li>
            <li class="menu-item" data-index="0">

                <img src="img/index-img/fanHui.png" alt="">
                <img src="img/index-img/daoYing2.png" alt="">
            </li>
        </ul>
    </div>
  <div class="Featured"><!--推荐位-->
         <div class="Featured-left "><!--左部-->
             <div class="menu-item" >
                 <img class="leftOneImg" src="img/index-img/lianPu.png" alt="">
             </div>

         </div>
         <div class="Featured-middle"><!--中部-->
            <div class="Featured-middle-up">
                <div class="slide-show">
                    <div class="menu-item" >
                        <ul class="list list-one" >
                            <li><img class="slide-img-one" src="img/index-img/heTao.png" alt="" /></li>
                            <li><img class="slide-img-one" src="img/index-img/yueBing.png" alt="" /></li>
                            <li><img class="slide-img-one" src="img/index-img/shiBing.png" alt="" /></li>
                            <li><img class="slide-img-one" src="img/index-img/heTaoCui.png" alt="" /></li>
                        </ul>
                    </div>
                   <ul class="btn">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
              <div class="Featured-middle-down">
                      <div class="menu-item" >
                          <img class="middleTwoImg" src="img/index-img/shiDaGuai.png" alt="">
                      </div>
                      <div class="menu-item" data-index="8">
                          <img class="middleTwoImg" src="img/index-img/paoMo.png" alt="">
                      </div>
              </div>
        </div>
         <div class="Featured-right"><!--右部-->
            <div class="Featured-right-up ">
                <div class="menu-item" >

                    <iframe id="plyIfr" name="plyIfr" src="" style="width: 0px; height: 0px;"  frameborder="0"></iframe>
                    <img class="img-item " id="bigImg" style="display: none" src="" alt="">

                </div>

            </div>
            <div class="Featured-right-down">
                <div class="menu-item" >
                    <img class="rightTwoImg" src="img/index-img/piYing.png" alt="">
                </div>
                <div class="menu-item" >
                    <img class="rightTwoImg" src="img/index-img/heiTao.png" alt="">
                </div>

            </div>
        </div>

     <!--中间商品列表-->
      <div class="middle-list">
         <ul>
             <li class="menu-item">
                 <img class="middleThreeImg" src="img/index-img/taoRen.png" alt="">
             </li>
             <li class="menu-item">
                 <img class="middleThreeImg" src="img/index-img/bingMaYong.png" alt="">
             </li>
             <li class="menu-item">
                 <img class="middleThreeImg" src="img/index-img/longTouBei.png" alt="">
             </li>
         </ul>
      </div>

      <!--火热商品-->
      <div class="hot-goods">
          <div class="hot-goods-up"><!--上半部分-->
              <div class="upLeft-list-goods"><!--左侧-->
                  <ul>
                      <li class="menu-item"><img class="downLeftSixImg" src="img/index-img/nianGao.png" alt=""></li>
                      <li class="menu-item"><img class="downLeftSixImg" src="img/index-img/shiDaGuai1.png" alt=""></li>
                      <li class="menu-item"><img class="downLeftSixImg" src="img/index-img/shuiJingBin.png" alt=""></li>
                      <li class="menu-item"><img class="downLeftSixImg" src="img/index-img/suPiDanGao.png" alt=""></li>
                      <li class="menu-item"><img class="downLeftSixImg" src="img/index-img/huangSu.png" alt=""></li>
                      <li class="menu-item"><img class="downLeftSixImg" src="img/index-img/huangXiaoMi.png" alt=""></li>
                  </ul>
              </div>

              <div class="upRight-list-goods"><!--右侧轮播图-->
                  <div class="menu-item slide-show" id="slide-show">
                      <div class="" >
                          <ul class="list list-two" >
                              <li><img class="hot-img slide-img-two" id="slideImg" src="img/index-img/baBaoFan.png" alt="" /></li>
                              <li><img class="hot-img slide-img-two" src="img/index-img/huaShan.png" alt="" /></li>
                              <li><img class="hot-img slide-img-two" src="img/index-img/sheHuo.png" alt="" /></li>
                              <li><img class="hot-img slide-img-two" src="img/index-img/shiBingBig.png" alt="" /></li>
                          </ul>
                      </div>
                      <ul class="btn-two">
                          <li class="active"></li>
                          <li></li>
                          <li></li>
                          <li></li>
                      </ul>
                  </div>

                  <ul class="right-bottom">
                      <li class="menu-item"><img class="downRightTwoImg" src="img/index-img/guoDanPi.png" alt=""></li>
                      <li class="menu-item"><img class="downRightTwoImg" src="img/index-img/suTang.png" alt=""></li>
                  </ul>
              </div>
          </div>
      </div>
    </div>
</div>
<script src="js/public/Util.js"></script>
<script src="js/public/video.js"></script>
<script src="js/index-pullDown.js"></script>

</body>
</html>
