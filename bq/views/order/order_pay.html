<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>订单支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta name="page-view-size" content="640*530">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-store,no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="../../css/global/alert.css">
    <link rel="stylesheet" href="../../css/order-pay.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            position: relative;
            height: 530px;
            width: 640px;
            margin: 0 auto;
            background: url("../../img/back.png") no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body>

<div class="content">
    <!--头部-->
    <div class="header">
        <img style="position: absolute ; left: 60px; top: 26px;  width: 33px;height: 40px; " src="../../img/logo.png" alt="">
        <img style="position: absolute ;  left: 100px; top: 25px;  width: 50px;height: 25px;"
             src="../../img/indexImg/yiShangCheng.png" alt="">
        <p class="title"  style="position: absolute ; left: 280px; top:42px;  width:100px;height: 28px; color: white;font-size: 22px">订单支付</p>
        <p style="position: absolute;left: 100px; top: 51px; height:21px;line-height: 21px;width: 220px;color: white">
            客服电话：12345678</p>
        <marquee
                style="position: absolute;right: 105px; top: 45px; width: 160px; height: 23px;line-height: 23px ;color: white"
                scrollamount="3" direction="left">
            火热促销中，全场商品9折起！
        </marquee>
        <img class="menu-item" src="../../img/user.png" style="position: absolute;right: 65px; top: 30px;  width: 28px;height: 36px;"
             alt="">
    </div>
    <!--内容区-->
    <div class="payInfo-box"><!--支付信息-->
        <!--左侧信息-->
        <div class="left-pay-ways">
            <p class="order-money" >
                <span>订单金额：</span>
                <span id="order-amount"></span>
            </p>
            <p class="title">支付方式</p>
            <p class="title-tip">(请您在<span class="time-tip">24小时</span>内完成支付)</p>
            <!--否则订单会被自动取消-->
            <ul class="payWay-list">
                <li id="best-pay" class="menu-item">
                    <!--<span>翼支付</span>-->
                    <img src="../../img/order-img/yiShangCheng.jpg" alt="">
                    <!--<span id="yizhifu" style="display: none">优惠<span id="bestAllowance">6</span>元</span>-->
                    <span class="youHui" id="yizhifu" style="display: none">优惠<span id="bestAllowance"></span>元</span>
                </li>
                <li id="WeChat-pay" class="menu-item">
                    <!--<span>微信支付</span>-->
                    <img src="../../img/order-img/weiXin.jpg" alt="">
                    <!--<span id="weiXin" style="display: none">优惠<span id="weixinAllowance">3</span>元</span>-->
                    <span class="youHui" id="weiXin" style="display: none">优惠<span id="weixinAllowance"></span>元</span>
                </li>
                <li id="ali-pay" class="menu-item">
                    <!--<span>支付宝</span>-->
                    <img src="../../img/order-img/zhiFuBao.jpg" alt="">
                    <!--<span id="zhiFuBao" style="display: none">优惠<span id="zhifubaoAllowance">2</span>元</span>-->
                    <span class="youHui" id="zhiFuBao" style="display: none">优惠<span id="zhifubaoAllowance"></span>元</span>
                </li>
            </ul>
        </div>

        <!--右侧二维码显示区-->
        <div class="right-QRcode-box">
            <p class="pay-tip">
                <img src="../../img/order-img/successPay.png" alt="">
                <span>您的订单已提交成功，请扫描下方二维码完成支付</span>
            </p>
            <div class="wrap">
                <img id="QRcode-img" src="../../img/order-img/QRcode.png" alt="">
                <p class="pay-name">翼支付</p>
            </div>
        </div>
    </div>

</div>

<!--弹出框-->
<div id="alertModal"  class="alertModal" style="display: none">
    <div class="alert-modal-content">
        <div class="detailInfo">
        </div>
    </div>
</div>

<script src="../../js/public/Util.js"></script>
<script src="../../js/order-pay.js"></script>

</body>
</html>
