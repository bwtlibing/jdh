             <li class="menu-item"><img src="img/index-img/yueBing.png" alt=""></li>
             <li class="menu-item"><img src="img/index-img/huangXiaoMi.png" alt=""></li>
         </ul>
 </div>

 <script>
     SwitchFocus();
     function SwitchFocus() {

         var menuList = document.getElementsByClassName('menu-item');
         var menuLisLength = menuList.length - 1;
         console.log(menuList);
         var i = 0;

         initStyle();
         function initStyle() {//初始化样式
             for (var j = 0; j <= menuLisLength; j++) {
                 menuList[j].style.border = '3px solid transparent';
                 menuList[j].style.borderRadius = '5px';
             }
         }
         menuList[0].style.border = '3px solid yellowgreen';
         menuList[0].style.borderRadius = '5px';
         window.document.onkeypress=document.onirkeypress = function (event) {

             event = event ? event : window.event;
             var keyCode = event.which ? event.which : event.keyCode;

             if((keyCode<37||keyCode>40)&&keyCode!=13){

                 if (keyCode == 8 || keyCode == 24 || keyCode == 32){/*返回键*/
                     window.history.back();

                 }
                 return;
             }
             initStyle();

             if (keyCode == 39) {//右
                 right()
             }
             if (keyCode == 37) {//左
                 left()
             }
             if (keyCode == 38) {//上
                 up()
             }
             if (keyCode == 40) {//下
                 down()
             }
             if (keyCode == 13) {//ok键

                 menuList[i].style.borderColor = 'yellowgreen';

                 if (i>=0&&i<=12) {/*返回键*/
                     alert('这是第'+i+'商品');
                 }
             }
         };

         /*商品详情页的跳转*/

         function right() {
             if (i >= menuLisLength) {
                 i = menuLisLength;
                 menuList[i].style.borderColor = 'yellowgreen';
             }  else {
                 i++;
                 menuList[i].style.borderColor = 'yellowgreen';
             }
         }

         function left() {
             if (i <= 0) {
                 i = 0;
                 menuList[i].style.borderColor = 'yellowgreen';
             }
             else {
                 i--;
                 menuList[i].style.borderColor = ' yellowgreen';
             }
         }

         function down() {
             if (i >=0&&i<=7 ) {
                 i = i + 4;
                 menuList[i].style.borderColor = 'yellowgreen';
             }
             else if (i>=8&&i<=11 ) {
                 menuList[i].style.borderColor = ' yellowgreen';
             }
         }

         function up() {
             if (i>=0&&i<=3) {

                 menuList[i].style.borderColor = 'yellowgreen';
             } else if (i>=5&&i<=11 ) {
                 i = i - 4;
                 menuList[i].style.borderColor = 'yellowgreen';
             }

         }
     }
 </script>
